{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Olhar Literário</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo" style="text-align: center; margin-bottom: 30px;">
                <a href="index.html" style="display: inline-block; margin: 0 auto;">
                    <img src="{% static "logo.png" %}" alt="Olhar Literário" style="height: 80px; display: block; margin: 0 auto;">
                </a>
            </div>
            
            <h1 style="text-align: center; color: var(--primary-color); margin-bottom: 10px;">Bem-vindo de volta!</h1>
            <p style="text-align: center; color: var(--text-light); margin-bottom: 30px;">Entre para continuar sua jornada literária</p>
            
            <form id="loginForm" onsubmit="realizarLogin(event)">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; margin-top: 20px;">
                    Entrar
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 20px; color: var(--text-light);">
                Não tem uma conta? 
                <a href="#" onclick="abrirCadastro(); return false;" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Cadastre-se</a>
            </p>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>

    <!-- Modal de Cadastro -->
    <div id="cadastroModal" class="modal">
        <div class="modal-content cadastro-modal">
            <span class="close" onclick="fecharModal('cadastroModal')">&times;</span>
            <h2>Cadastrar</h2>
            <form onsubmit="fazerCadastro(event)" id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="emailCadastro">Email</label>
                    <input type="email" id="emailCadastro" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dataNascimentoCadastro">Data de Nascimento</label>
                    <input type="date" id="dataNascimentoCadastro" name="dataNascimento" required max="">
                </div>
                <div class="form-group">
                    <label for="senhaCadastro">Senha (mínimo 6 caracteres)</label>
                    <input type="password" id="senhaCadastro" name="senha" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmarSenhaCadastro">Confirmar Senha</label>
                    <input type="password" id="confirmarSenhaCadastro" name="confirmarSenha" minlength="6" required>
                    <span class="senha-feedback" id="senhaFeedback"></span>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="aceitarTermos" name="aceitarTermos" required>
                        <span class="checkbox-text">
                            Li e aceito os <a href="#" onclick="abrirTermos(); return false;">Termos de Uso</a> e a 
                            <a href="#" onclick="abrirPrivacidade(); return false;">Política de Privacidade</a>
                        </span>
                    </label>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
                <p class="form-link">Já tem conta? <a href="#" onclick="fecharModal('cadastroModal')">Entre</a></p>
            </form>
        </div>
    </div>
    
    <script src="{% static "script.js" %}"></script>
    <script>
        async function realizarLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Salvar token e informações do usuário
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userName', data.user.nome);
                    localStorage.setItem('userEmail', data.user.email);
                    
                    showNotification('Login realizado com sucesso!');
                    
                    // Redirecionar para a página inicial após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showNotification(data.error || 'Erro ao fazer login', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro ao fazer login. Tente novamente.', 'error');
            }
        }
    </script>
</body>
</html>
